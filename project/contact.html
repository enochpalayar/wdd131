    <link rel="stylesheet" href="styles/portfolio.css">
    <link rel="stylesheet" href="styles/portfolio-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="scripts/portfolio.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">
                <img src="images/enoch-logo.png" alt="Enoch Logo" width="100" height="100" id="logo">
            </a>
                <button id="menu" aria-label="Menu" aria-expanded="false">☰</button>
            <div class="nav-links">
                <button id="close" aria-label="Close Menu">✖</button>
                <a href="home.html">Home</a>

                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
<main>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <form method="get" action="submitted.html" onsubmit="saveForm(event)">
            <label for="name">Name <span class="required">*</span></label>
            <input id="name" name="name" required>

            <label for="email">Email <span class="required">*</span></label>
            <input id="email" name="email" type="email" required>

            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>

            <button type="submit">Send Me A Message</button>
        </form>
        <div class="socials-contact">
            <a href="https://facebook.com/enoch.palayar" target="_blank">
                <img src="images/facebook.png" alt="Facebook" class="social-icon" width="40" height="40" loading="lazy">
            </a>
            <a href="https://instagram.com/enochopalayar" target="_blank">
                <img src="images/instagram.png" alt="Instagram" class="social-icon" width="40" height="40" loading="lazy">
            </a>
            <a href="mailto:enocholivopalayar@gmail.com">
                <img src="images/gmail.png" alt="Gmail" class="social-icon" width="40" height="40" loading="lazy">
            </a>
        </div>
    </section>
</main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Enoch Olivo Palayar | Bicol, Philippines</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
